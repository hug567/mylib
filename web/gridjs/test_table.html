<body>
    <div class="container">
        <div class="row">
            <div id="idDivGridJsTable"></div>
        </div>
    </div>


    <script>
        function createTable() {
            new gridjs.Grid({
                columns: ["经度", "纬度", "高度", "Az", "Ez", "Vz"],
                data: [
                    ["x", "", "", "", "", ""],
                ],
                className: {
                    table: 'table table-striped table-bordered',
                    th: 'table-header',
                    td: 'table-cell'
                },
                style: {
                    th: {
                        'background-color': '#007bff',
                        color: '#f7f9ff',
                    },
                    td: {
                        // border: '1px solid #ccc',
                    },
                    table: {
                        // 'font-size': '15px'
                    }
                }
            }).render(document.getElementById("idDivGridJsTable"));
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("will init grid.js table");
            createTable();
        });
    </script>
</body>

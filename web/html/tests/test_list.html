<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test_list</title>  <!-- 网页标题 -->
    </head>
    <body>
      <p>以下内容是一个带编号的有序列表：</p>  <!-- 有序列表 -->
      <ol>
        <li>有序列表的第1项</li>
        <li>有序列表的第2项</li>
        <li>有序列表的第3项</li>
      </ol>

      <p>以下内容是一个带标点的无序列表：</p>  <!-- 无序列表 -->
      <ul>
        <li>无序列表的第1项</li>
        <li>无序列表的第2项</li>
        <li>无序列表的第3项</li>
      </ul>

      <p>以下内容是一个无标点的定义列表：</p>  <!-- 定义列表 -->
      <dl>
        <dt>术语1：</dt>
          <dd>定义列表的第1项</dd>
        <dt>术语2：</dt>
          <dd>定义列表的第2项</dd>
        <dt>术语3：</dt>
          <dd>定义列表的第3项</dd>
      </dl>

      
      <p>以下内容通过嵌套定义列表实现多级缩进：</p>  <!-- 嵌套定义列表 -->
      <dl>
        <dd>第一级缩进
        <dl>
          <dd>第二级缩进
            <dl>
              <dd>第三级缩进</dd>
            </dl>
          </dd>
        </dl>
        </dd>
      </dl>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test_css</title>  <!-- 网页标题 -->
        <link rel="stylesheet" type="text/css" href="style.css"/>  <!--引入CSS样式表-->
    </head>
    <body>
        <p>这是处于段落中的正文文本，在css中设置了左边距24pt</p>
        
        <!--段落选择指定的CSS样式类-->
        <p class="italic">这是处于段落中的正文文本，在css中设置了字体样式为斜体，颜色是绿色</p>
        
        <p>这是一个使用CSS伪类定义属性的链接：<a href="https://www.baidu.com">Baidu</a></p>

        <p class="bold">这是一段使用CSS通用样式类的正文文本</p>

        <h1>这是一个使用CSS指定样式的一级标题</h1>
        <h2>这是一个使用CSS指定样式的二级标题</h2>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>[html] test_align</title>  <!-- 网页标题 -->
    </head>
    <body>
      <p>  <!-- 段落左对齐，默认 -->
        这是一行左对齐的文本，是段落的默认对齐方式
      </p>
      <p style="text-align: center;">  <!-- 段落中心对齐 -->
        这是一行中间对齐的文本
      </p>
      <p style="text-align: right;">  <!-- 段落右对齐 -->
        这是一行右对齐的文本
      </p>
      <div style="text-align: center;">  <!-- div标签中的内容都中心对齐 -->
        <h1>这是一个一级标题，在div标签中统一中心对齐</h1>
        <h2>这是一个二级标题，在div标签中统一中心对齐</h2>
        <h3>这是一个三级标题，在div标签中统一中心对齐</h3>
      </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test_font</title>  <!-- 网页标题 -->
    </head>
    <body>
      <b>这是一段加粗的文本</b>  <!-- 加粗 -->
      <br/>
      <i>这是一段斜体的文本</i>  <!-- 斜体 -->
      <br/>
      <b><i>这是一段加粗并且斜体的文本</i></b>  <!-- 加粗和斜体 -->
      <br/>
      <p style="font-weight: bold; font-style: italic;">    <!-- 段落设置加粗和斜体 -->
        这是处于段落中的文本，段落的字体属性为加粗和斜体
      </p>
      <p>
        文本上标，如：m<sup>2</sup>  <!-- 文本上标 -->
      </p>
      <p>
        文本下标，如：A<sub>0</sup>  <!-- 文本下标 -->
      </p>
      <!-- 段落设置多种格式 -->
      <p style="font-family: Arial, Helvetica, sans-serif; font-size: 20pt; color:green">
        这是处于段落中的文本，设置了多种字体：Arial, Helvetica, sans-serif，字体大小：20pt，和字体颜色：绿色，
      </p>
      <p>  <!-- 只对段落中的部分文本设置格式 -->
        这是一段处于段落中的文本，但是只对段落中的
        <span style="font-family: Arial, Helvetica, sans-serif; font-size: 20pt; color:green;
                     font-weight: bold; font-style: italic;">特定文本</span>
        设置丰富的格式
      </p>

      <a id="anchor_in_font"></a>  <!-- 创建锚点，用于其他网页跳转到当前网页的当前锚点 -->

      <p>  <!-- 特殊字符，以&开始，以;结束 -->
        特殊字符：<br/>
        版权符号：&copy;<br/>
        商标符号：&reg;<br/>
        英镑：&pound;<br/>
        加减：&plusmn;<br/>
        乘：&times;<br/>
        除：&divide;<br/>
        二分之一：&frac12;<br/>
        四分之一：&frac14;<br/>
        四分之三：&frac34;<br/>
        引号：&quot;<br/>
        与：&amp;<br/>
        左尖括号（小于）：&lt;<br/>
        右尖括号（大于）：&gt;<br/>
      </p>
    </body>
</html>

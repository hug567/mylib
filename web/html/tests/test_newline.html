<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test_newline</title>  <!-- 网页标题 -->
    </head>
    <body>
      <p>
        这是段落的第一行；<br/>  <!-- 使用<br/>在段落内部换行> -->
        这是段落的第二行。
      </p>
      <hr/>  <!-- 插入水平标尺线 -->
      <p>
        静夜思 - 李白<br/>  <!-- 使用<br/>在段落内部换行> -->
        窗前明月光，<br/>
        疑是地上霜；<br/>
        举头望明月，<br/>
        低头思故乡。
      </p>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>[bootstrap] test_table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/bootstrap-icons.min.css">
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <style>
    .icon-green {
      color: #3bb54a;
    }
  </style>
</head>

<body>
  <script>
    $(document).ready(function () {
      var divContainer = document.querySelector('.container');
      var divContainerWidth = divContainer.offsetWidth;
      console.log("divContainerWidth: " + divContainerWidth);
    });
  </script>


  <div class="container">
    <div>
      <table class="table table-bordered" style="text-align: center;">
        <thead class="thead-dark">
          <tr>
            <th colspan="2">
              <h4>表格1</h4>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="width: 50%;">第一列 <i class="bi bi-circle-fill"></i></td>
            <td style="width: 50%;">第二列 <i class="bi bi-circle-fill"></i></td>
          </tr>
        </tbody>
      </table>
    </div>

    <br><br><br>

    <!--
      使用边框模拟表格，再配个bootsrtap格栅系统，实现表格在屏幕宽时显示两列，
      屏幕窄时显示一列
    -->
    <style>
      .mytable {
        border-style: solid;
        border-width: 1px;
        border-color: #dee2e6;
      }

      /* mytable-right */
      .myt-r {
        border-left: none;
      }

      /* mytable-second */
      .myt-2nd {
        border-top: none;
      }

      /* mytable-second-right */
      .myt-2nd-r {
        border-top: none;
        border-left: none;
      }

      /* mytable-border-right */
      .myt-border-r {
        border-top: none;
        border-left: none;
        border-bottom: none;
      }

      /* mytable-border-bottom */
      .myt-border-b {
        border-top: none;
        border-left: none;
        border-right: none;
      }

      /* mytable-border-right-bottom */
      .myt-border-rb {
        border-top: none;
        border-left: none;
      }

      .mypy-4 {
        padding-top: 4px;
        padding-bottom: 4px;
      };
    </style>

    <script>
      function redrawTable() {
        var windowWidth = $(window).width();
        if (windowWidth < 768) {
          $('.mytd-2nd').each(function () {
            $(this).removeClass('myt-2nd-r');
            $(this).addClass('myt-2nd');
          });
          $('.mytd-head2').each(function () {
            $(this).removeClass('myt-r');
            $(this).addClass('myt-2nd');
          });
        } else {
          $('.mytd-2nd').each(function () {
            $(this).removeClass('myt-2nd');
            $(this).addClass('myt-2nd-r');
          });
          $('.mytd-head2').each(function () {
            $(this).removeClass('myt-2nd');
            $(this).addClass('myt-r');
          });
        }
      }

      $(window).resize(function () {
        redrawTable();
      });

      $(document).ready(function () {
        redrawTable();
      });
    </script>

    <!--
      带表头表格，表头独占一行
      屏幕宽时，下面的内容占两列
      屏幕窄时，下面的内容占一列，原第一和第二列交叉重排
    -->
    <div class="ml-3 mr-3" style="text-align: center;">
      <div class="row" style="background-color: #007bff;">
        <div class="col mytable">
          <h4 style="color: white">表格2</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mytable myt-2nd">表格一</div>
        <div class="col-12 col-md-6 mytable myt-2nd-r mytd-2nd">表格二</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mytable myt-2nd">表格三</div>
        <div class="col-12 col-md-6 mytable myt-2nd-r mytd-2nd">表格四</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mytable myt-2nd">表格五</div>
        <div class="col-12 col-md-6 mytable myt-2nd-r mytd-2nd">表格六</div>
      </div>
    </div>

    <br>
    <!--
      带表头表格，表头独占一行
      屏幕宽时，下面的内容占四列，每行四列
      屏幕窄时，下面的内容占两列，每行两列，原第一和第二列交叉重排
    -->
    <div class="ml-3 mr-3" style="text-align: center;">
      <div class="row" style="background-color: #007bff;">
        <div class="col mytable">
          <h4 style="color: white">表格3</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mytable myt-2nd">
          <div class="row">
            <div class="col-6 mytable myt-border-r">表格一(1)</div>
            <div class="col-6">表格一(2)</div>
          </div>
        </div>
        <div class="col-12 col-md-6 mytable myt-2nd-r mytd-2nd">
          <div class="row">
            <div class="col-6 mytable myt-border-r">表格二(1)</div>
            <div class="col-6">表格二(2)</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mytable myt-2nd">
          <div class="row">
            <div class="col-6 mytable myt-border-r">表格三(1)</div>
            <div class="col-6">表格三(2)</div>
          </div>
        </div>
        <div class="col-12 col-md-6 mytable myt-2nd-r mytd-2nd">
          <div class="row">
            <div class="col-6 mytable myt-border-r">表格四(1)</div>
            <div class="col-6">表格四(2)</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mytable myt-2nd">
          <div class="row">
            <div class="col-6 mytable myt-border-r">表格五(1)</div>
            <div class="col-6">表格五(2)</div>
          </div>
        </div>
        <div class="col-12 col-md-6 mytable myt-2nd-r mytd-2nd">
          <div class="row">
            <div class="col-6 mytable myt-border-r">表格六(1)</div>
            <div class="col-6">表格六(2)</div>
          </div>
        </div>
      </div>
    </div>

    <br>
    <!--
      带表头表格，表头独占一行
      屏幕宽时，下面的内容占四列，每行四列
      屏幕窄时，下面的内容占两列，每行两列，原第二列完全在第一列之后
    -->
    <div class="ml-3 mr-3" style="text-align: center;">
      <div class="row" style="background-color: #007bff;">
        <div class="col mytable">
          <h4 style="color: white">表格4</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mytable myt-2nd">
          <div class="row">
            <div class="col-6 mytable myt-border-rb mypy-4">表格一(1)</div>
            <div class="col-6 mytable myt-border-b mypy-4">表格一(2)</div>
          </div>
          <div class="row">
            <div class="col-6 mytable myt-border-rb mypy-4">表格二(1)</div>
            <div class="col-6 mytable myt-border-b mypy-4">表格二(2)</div>
          </div>
          <div class="row">
            <div class="col-6 mytable myt-border-r mypy-4">表格三(1)</div>
            <div class="col-6 mypy-4">表格三(2)</div>
          </div>
        </div>
        <div class="col-12 col-md-6 mytable myt-2nd-r mytd-2nd">
          <div class="row">
            <div class="col-6 mytable myt-border-rb mypy-4">表格四(1)</div>
            <div class="col-6 mytable myt-border-b mypy-4">表格四(2)</div>
          </div>
          <div class="row">
            <div class="col-6 mytable myt-border-rb mypy-4">表格五(1)</div>
            <div class="col-6 mytable myt-border-b mypy-4">表格五(2)</div>
          </div>
          <div class="row">
            <div class="col-6 mytable myt-border-r mypy-4">表格六(1)</div>
            <div class="col-6 mypy-4">表格六(2)</div>
          </div>
        </div>
      </div>
    </div>

        <div class="col-12 col-md-6 mytable myt-2nd">
          <div class="row">
            <div class="col-6 mytable myt-border-r">表格二(1)</div>

          </div>
        </div>
      </div> -->

    <br>
    <!--
      不带表头表格
      屏幕宽时，下面的内容占两列
      屏幕窄时，下面的内容占一列
    -->
    <div class="ml-3 mr-3" style="text-align: center;">
      <div class="row">
        <div class="col-12 col-md-6 mytable">无表头表格一</div>
        <div class="col-12 col-md-6 mytable myt-r mytd-head2">无表头表格二</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mytable myt-2nd">无表头表格三</div>
        <div class="col-12 col-md-6 mytable myt-2nd-r mytd-2nd">无表头表格四</div>
      </div>
    </div>
  </div> <!--container-->
</body>

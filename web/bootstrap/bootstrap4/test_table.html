<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[bootstrap] test_table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"></script>
    <style>
        .icon-green {
            color: #3bb54a;
        }
    </style>
</head>
<body>
    <div class="container">
          <table class="table table-bordered" style="text-align: center;">
            <thead class="thead-dark">
              <tr>
                <th colspan="2"><h3>标题</h3></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="width: 50%;">第一列 <i class="bi bi-circle-fill"></i></td>
                <td style="width: 50%;">第二列 <i class="bi bi-circle-fill"></i></td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>[bootstrap] test_table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/bootstrap-icons.min.css">
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <style>
    .icon-green {
      color: #3bb54a;
    }
  </style>
</head>

<body>
  <script>
    $(document).ready(function () {
      var divContainer = document.querySelector('.container');
      var divContainerWidth = divContainer.offsetWidth;
      console.log("divContainerWidth: " + divContainerWidth);
    });
  </script>


  <div class="container">
    <div>
      <table class="table table-bordered" style="text-align: center;">
        <thead class="thead-dark">
          <tr>
            <th colspan="2">
              <h3>标题</h3>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="width: 50%;">第一列 <i class="bi bi-circle-fill"></i></td>
            <td style="width: 50%;">第二列 <i class="bi bi-circle-fill"></i></td>
          </tr>
        </tbody>
      </table>
    </div>

    <br><br><br>

    <!--
      使用边框模拟表格，再配个bootsrtap格栅系统，实现表格在屏幕宽时显示两列，
      屏幕窄时显示一列
    -->
    <style>
      .mytable {
        border-style: solid;
        border-width: 1px;
        border-color: #dee2e6;
      }

      .mytable-second {
        border-top: none;
      }

      .mytable-second-right {
        border-top: none;
        border-left: none;
      }
    </style>

    <script>
      function redrawTable() {
        var windowWidth = $(window).width();
        if (windowWidth < 768) {
          $('.mytable-dynamic').each(function () {
            $(this).removeClass('mytable-second-right');
            $(this).addClass('mytable-second');
          });
        } else {
          $('.mytable-dynamic').each(function () {
            $(this).removeClass('mytable-second');
            $(this).addClass('mytable-second-right');
          });
        }
      }

      $(window).resize(function () {
        redrawTable();
      });

      $(document).ready(function () {
        redrawTable();
      });
    </script>

    <div class="ml-3 mr-3" style="text-align: center;">
      <div class="row">
        <div class="col mytable"><h3>标题</h3></div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mytable mytable-second">表格一</div>
        <div class="col-12 col-md-6 mytable mytable-second-right mytable-dynamic">表格二</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mytable mytable-second">表格三</div>
        <div class="col-12 col-md-6 mytable mytable-second-right mytable-dynamic">表格四</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mytable mytable-second">表格五</div>
        <div class="col-12 col-md-6 mytable mytable-second-right mytable-dynamic">表格六</div>
      </div>
    </div>

  </div>
</body>

</html>

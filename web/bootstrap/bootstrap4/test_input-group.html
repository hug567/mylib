<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[bootstrap] test_input-group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"></script>
    <script>
        window.onload = initAll;

        function createInputFile(parent, subStr) {
            /*
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01">
                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
            */
            var divInputGroup = document.createElement('div');
            divInputGroup.classList.add('input-group');
            parent.appendChild(divInputGroup);

            var divInputGroupPrepend = document.createElement('div');
            divInputGroupPrepend.classList.add("input-group-prepend");
            divInputGroup.appendChild(divInputGroupPrepend);

            var span = document.createElement('div');
            span.classList.add("input-group-text");
            span.id = "inputGroupFileAddon" + subStr;
            span.innerHTML = "Upload";
            divInputGroupPrepend.appendChild(span);

            var divCustomFile = document.createElement('div');
            divCustomFile.classList.add('custom-file');
            divInputGroup.appendChild(divCustomFile);

            var input = document.createElement('input');
            input.type = 'file';
            input.classList.add('custom-file-input');
            input.id = "inputGroupFile" + subStr;
            divCustomFile.appendChild(input);

            var label = document.createElement('label');
            label.classList.add("custom-file-label");
            label.for = "inputGroupFile" + subStr;
            label.innerHTML = "Choose file (" + subStr + ")";
            divCustomFile.appendChild(label);
        }

        function initAll() {
            var divParent  = document.getElementById('idDivContainer');

            for (var i = 0; i < 5; i++) {
                var divRow = document.createElement('div');
                divRow.classList.add("row");
                divRow.classList.add("mb-3");
                divParent.appendChild(divRow);
                for (var j = 0; j < 2; j++) {
                    var divColmd = document.createElement('div');
                    divColmd.classList.add("col-md");
                    divRow.appendChild(divColmd);
                    var subStr = "_" + i.toString() + "_" + j.toString();
                    createInputFile(divColmd, subStr);
                }
            }
        }
    </script>
</head>
<body>
    <div class="container" id="idDivContainer" style="background-color: #ecd9dd;">
    </div>
</body>
</html>

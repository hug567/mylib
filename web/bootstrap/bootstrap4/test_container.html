<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[bootstrap] test_container</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <p style="background-color: aquamarine;">container自动宽度</p>
    </div>
    <div class="container-fluid">
        <p style="background-color: bisque;">container-fluid自动宽度</p>
    </div>
    <div class="container-sm">
        <p style="background-color: bisque;">container-sm自动宽度</p>
    </div>
    <div class="container-md">
        <p style="background-color: bisque;">container-md自动宽度</p>
    </div>
    <div class="container-lg">
        <p style="background-color: bisque;">container-lg自动宽度</p>
    </div>
    <div class="container-xl">
        <p style="background-color: bisque;">container-xl自动宽度</p>
    </div>
</body>
</html>

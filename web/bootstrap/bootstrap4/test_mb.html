<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_mb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="background-color: #ecd9dd;">class: container
        <div class="mb-0" style="background-color: #ff9470;">(下边距) class: mb-0</div>
        <div class="mb-1" style="background-color: #c9f29b;">(下边距) class: mb-1</div>
        <div class="mb-2" style="background-color: #ede99d;">(下边距) class: mb-2</div>
        <div class="mb-3" style="background-color: #e33d94;">(下边距) class: mb-3</div>
        <div class="mb-4" style="background-color: #bae4e5;">(下边距) class: mb-4</div>
        <div class="mb-5" style="background-color: #ba44e5;">(下边距) class: mb-5</div>
        <div><p>----------------------</p></div>
    </div>
</body>
</html>

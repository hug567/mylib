<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_flex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="background-color: #ecd9dd;">class: container
        <div class="d-flex align-items-start" style="background-color: #ede99d;">class: d-flex align-items-start
            <div class="py-5" style="background-color: #b7c1ac;">class: py-5</div>
        </div>
        <div class="d-flex align-items-center" style="background-color: #d2c2d1;">class: d-flex align-items-center
            <div class="py-5" style="background-color: #a3a0a9;">class: py-5</div>
        </div>
        <div class="d-flex align-items-end" style="background-color: #ff9470;">class: d-flex align-items-end
            <div class="py-5" style="background-color: #d0da8e;">class: py-5</div>
        </div>
    </div>
</body>
</html>

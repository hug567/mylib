<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="card-deck">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">Primary头部</div>
            <div class="card-body text-default">
                <p class="card-text">Primary内容</p>
            </div>
        </div>
        <div class="card border-secondary mb-3" style="max-width: 20rem;">
            <div class="card-header">Secondary头部</div>
            <div class="card-body text-secondary">
                <p class="card-text">Secondary内容<br><br><br><br><br></p>
            </div>
        </div>
        <div class="card border-success mb-3" style="max-width: 20rem;">
            <div class="card-header">Success头部</div>
            <div class="card-body text-success">
                <p class="card-text">Success内容<br><br><br><br><br></p>
            </div>
        </div>
        <div class="card border-danger mb-3" style="max-width: 20rem;">
            <div class="card-header">Danger头部</div>
            <div class="card-body text-danger">
                <p class="card-text">Danger内容<br><br><br><br><br></p>
            </div>
          </div>
    </div>
    <div class="card-deck">
        <div class="card border-warning mb-3" style="max-width: 20rem;">
            <div class="card-header">Warinig头部</div>
            <div class="card-body text-warning">
                <p class="card-text">Warning内容<br><br><br><br><br></p>
            </div>
        </div>
        <div class="card border-info mb-3" style="max-width: 20rem;">
            <div class="card-header">Info头部</div>
            <div class="card-body text-info">
                <p class="card-text">Info内容<br><br><br><br><br></p>
            </div>
        </div>
        <div class="card border-light mb-3" style="max-width: 20rem;">
            <div class="card-header">Light头部</div>
            <div class="card-body">
                <p class="card-text">Light内容<br><br><br><br><br></p>
            </div>
        </div>
        <div class="card border-dark" style="max-width: 20rem;">
            <div class="card-header">Dark头部</div>
            <div class="card-body text-dark">
                <p class="card-text">Dark内容<br><br><br><br><br></p>
            </div>
        </div>
    </div>
</body>
</html>

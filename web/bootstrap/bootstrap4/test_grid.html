<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!--container中单个元素-->
    <div class="container">
        <p style="background-color: #563d7c; color: white">container</p>
    </div>
    <!--container中3个元素，在一行中等宽并列，元素上下左右均有留白，不紧挨着-->
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <p style="background-color: #e6e2eb;">1/3</p>
            </div>
            <div class="col-sm">
                <p style="background-color: #e6e2eb;">2/3</p>
            </div>
            <div class="col-sm">
                <p style="background-color: #e6e2eb;">3/3</p>
            </div>
        </div>
    </div>
    <!--container中2个元素，在一行中等宽并列，元素间没有边框，互相紧挨着-->
    <div class="container">
        <div class="row">
            <div class="col" style="background-color: #d2ee82;">1/2</div>
            <div class="col" style="background-color: #e3ba8f;">2/2</div>
        </div>
    </div>
    <!--container中3个元素，在一行中等宽并列，元素间没有边框，互相紧挨着-->
    <div class="container">
        <div class="row">
            <div class="col" style="background-color: #bae4e5;">1/3</div>
            <div class="col" style="background-color: #ddd4b3;">2/3</div>
            <div class="col" style="background-color: #a3a0a9;">3/3</div>
        </div>
    </div>
    <!--一个container中的元素在多行中显示-->
    <div class="container">
        <div class="row">
            <div class="col" style="background-color: #efcfe3;">col1</div>
            <div class="col" style="background-color: #ff9470;">col2</div>
            <div class="w-100"></div>  <!--分割到多行显示-->
            <div class="col" style="background-color: #ff9470;">col3</div>
            <div class="col" style="background-color: #efcfe3;">col4</div>
        </div>
    </div>
    <!--一行中多个元素的宽度不同-->
    <div class="container">
        <div class="row">
            <div class="col" style="background-color: #d2ee82;">col</div>
            <div class="col-5" style="background-color: #bae4e5;">col-5</div>
            <div class="col" style="background-color: #d2ee82;">col</div>
        </div>
        <div class="row">
            <div class="col" style="background-color: #d2ee82;">col</div>
            <div class="col-6" style="background-color: #bae4e5;">col-6 (col-2...10)</div>
            <div class="col" style="background-color: #d2ee82;">col</div>
        </div>
    </div>
    <!--auto：根据内容自动变动宽度-->
    <div class="container">
        <div class="row">
            <div class="col col-lg-2" style="background-color: #679cfd;">1/3</div>
            <div class="col col-md-auto" style="background-color: #ff9470;">2/3</div>
            <div class="col col-lg-2" style="background-color: #679cfd;">3/3</div>
        </div>
    </div>
    <!--同一行左右两个元素不同宽度-->
    <div class="container">
        <div class="row">
            <div class="col-4" style="background-color: #c9f29b;">col-4</div>
            <div class="col-8" style="background-color: #ede99d;">col-8</div>
        </div>
    </div>
    <!--指定一行最多列数，多个元素从左往右顺序排列-->
    <div class="container">
        <div class="row row-cols-3">  <!--一行最多3个元素-->
            <div class="col" style="background-color: #e3ba8f;">1</div>
            <div class="col" style="background-color: #d2ee82;">2</div>
            <div class="col" style="background-color: #fffc7f;">3</div>
            <div class="col" style="background-color: #ede7e1;">4</div>
        </div>
    </div>
</body>
</html>

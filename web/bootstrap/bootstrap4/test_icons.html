<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[bootstrap] test_icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css"> <!--bootstrap 4.6.2-->
    <link rel="stylesheet" href="static/css/bootstrap-icons.min.css"> <!--bootstrap-icons 1.9.1-->
    <script src="static/js/jquery.min.js"></script> <!--jquery 3.7.1-->
    <script src="static/js/popper.min.js"></script> <!--popper 1.5.0-->
    <script src="static/js/bootstrap.min.js"></script> <!--bootstrap 4.6.2-->
    <style>
        .icon-green {
            color: #3bb54a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>check: <i class="bi bi-check icon-green"></i></div>
        <div>check-lg: <i class="bi bi-check-lg icon-green"></i></div>
        <div>check-circle: <i class="bi bi-check-circle icon-green"></i></div>
        <div>check-circle-fill: <i class="bi bi-check-circle-fill icon-green"></i></div>
        <div>check-square: <i class="bi bi-check-square icon-green"></i></div>
        <div>check-square-fill: <i class="bi bi-check-square-fill icon-green"></i></div>
        <div>check2: <i class="bi bi-check2 icon-green"></i></div>
        <div>check2-square: <i class="bi bi-check2-square icon-green"></i></div>

        <style>
            .mycaretup {
                position: relative;
                /*bottom: 0;*/
                top: -14px;
            }
            .mycaretdown {
                position: relative;
                /*top: 0;*/
                top: -14px;
            }
            .nopm {
                padding: 0;
                margin: 0;
            }
        </style>

        <br>
        <div>两个图标上下排列且紧挨：</div>
        <div class="col vcenter-item nopm" style="background-color: #bae4e5;">
            <div class="row nopm" style="height: 17px;">
                <i class="bi bi-caret-up-fill icon-green mycaretup nopm" style="font-size: 30px;"></i>
            </div>
            <div class="row nopm" style="height: 17px;">
                <i class="bi bi-caret-down-fill icon-green mycaretdown nopm" style="font-size: 30px;"></i>
            </div>
        </div>

        <br>
        <div>
            <button class="btn btn-secondry">
                <i class="bi bi-caret-up-fill icon-green mycaretup nopm" style="font-size: 30px;"></i>
            </button>
        </div>

        <br>
        <div class="row">
            <div class="col align-self-start" style="background-color: #3bb54a;">
              One of three columns
            </div>
            <div class="col align-self-center" style="background-color: #e3ba8f;">
              One of three columns
            </div>
            <div class="col align-self-end" style="background-color: #3bb54a;">
              One of three columns
            </div>
        </div>

        <br>
        <div class="col" style="background-color: #3bb54a;">
            <div class="row" style="background-color: #e3ba8f;">1</div>
            <div class="row" style="background-color: #c9f29b;">2</div>
        </div>
    </div>
</body>
</html>

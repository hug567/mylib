<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[bootstrap] test_icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"></script>
    <style>
        .icon-green {
            color: #3bb54a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div><i class="bi bi-check icon-green"></i></div>
        <div><i class="bi bi-check-lg icon-green"></i></div>
        <div><i class="bi bi-check-circle icon-green"></i></div>
        <div><i class="bi bi-check-circle-fill icon-green"></i></div>
        <div><i class="bi bi-check-square icon-green"></i></div>
        <div><i class="bi bi-check-square-fill icon-green"></i></div>
        <div><i class="bi bi-check2 icon-green"></i></div>
        <div><i class="bi bi-check2-square icon-green"></i></div>
    </div>
</body>
</html>

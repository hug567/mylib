        .row {
            position: relative;
            min-height: 100px;
        }

        .triangle {
            display: block;
            width: 50px;
            height: 50px;
            font-size: 21px;
        }

        .triangle::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to left top, #ffffff 49%, transparent 50%);
        }

        i {
            position: absolute;
            top: 5px;
            left: 5px;

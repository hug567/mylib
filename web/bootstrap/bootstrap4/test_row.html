<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_row</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <p style="background-color: aquamarine;">class: container</p>
        <div class="row" style="background-color: #c9f29b;">class: row</div>
        <!-- no-gutters: 无边框 -->
        <div class="row no-gutters" style="background-color: #ecd9dd;">class: row no-gutters</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>test_if</title>
</head>

<body>
  <!--JavaScript脚本-->
  <script>
    function numberComp(num) {
      //JavaScript中的if语句
      if (num < 10) {
        document.write("num(" + num + ") < 10<br>");
      } else if (num >= 10 && num < 20) {
        document.write("10 <= num(" + num + ") < 20<br>");
      } else {
        document.write("num(" + num + ") >= 20<br>");
      }
    }

    //js中布尔变量
    function testBoolean() {
      document.write("testBoolean: ----------------------------------------------<br>");

      const b1 = new Boolean(true);
      if (b1) {
        document.write("Boolean(true) is true<br>");
      }

      //函数返回真假，1：真，0：假
      var ret = 1;
      if (ret) {
        document.write("ret(1) is true<br>");
      } else {
        document.write("ret(1) is false<br>");
      }
      ret = 0;
      if (ret) {
        document.write("ret(0) is true<br>");
      } else {
        document.write("ret(0) is false<br>");
      }
    }

    function main() {
      numberComp(4);
      numberComp(16);
      numberComp(33);
      testBoolean();
    }

    main()
  </script>
</body>

</html>

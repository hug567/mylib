<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>[js] test_array</title>
  </head>
  <body>
    <!--JavaScript脚本-->
    <script>
      document.write("---------------------------------------------------<br>");
      //字符串数组
      var students = new Array("Tom", "Jerry", "Bob");
      for (var i = 0; i < 3; i++) {  //数组下标从0开始
        document.write("student name: " + students[i] + "<br>");
      }

      document.write("---------------------------------------------------<br>");
      //数字数组
      var ages = new Array(18, 20, 25, 19, 31);
      for (var i = 0; i < 5; i++) {
        document.write("age: " + ages[i] + "<br>");
      }

      document.write("---------------------------------------------------<br>");
      //先声明数组，再赋值
      var scores = new Array();
      scores[0] = 85;
      scores[1] = 97;
      scores[2] = 93;
      for (var i = 0; i < scores.length; i++) {  //数组长度：scores.length
        document.write("score: " + scores[i] + "<br>");
      }

      document.write("---------------------------------------------------<br>");
      //二维数组：定义二位数组
      var matrix = new Array();
      for (var i = 0; i < 3; i++) {
        matrix[i] = new Array();
      }
      //赋值二维数组
      for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 3; j++) {
          matrix[i][j] = i + j;
        }
      }
      //打印二维数组
      for (var i = 0; i < 3; i++) {
        document.write("matrix: ");
        for (var j = 0; j < 3; j++) {
          document.write(matrix[i][j] + " ");
        }
        document.write("<br>");
      }

      document.write("---------------------------------------------------<br>");
      //在定义二维数组时赋初值，可以每行长度不同
      var studentInfo = new Array(
        new Array("Tom", "Jerry", "Bob"),
        new Array(18, 19),
        new Array("Anhui", "Jiangsu", "Shanghai", "Zhejiang"),
      );
      //遍历定义时已赋值的二维数组
      for (var i = 0; i < studentInfo.length; i++) {
        document.write("studentInfo[" + i + "]: ");
        for (var j = 0; j < studentInfo[i].length; j++) {
          document.write(studentInfo[i][j] + " ");
        }
        document.write("<br>");
      }

      document.write("---------------------------------------------------<br>");
      //二维数组中存储不同类型数据
      var cars = new Array(
        new Array("lavida", 10.39),
        new Array("sagitar", 12.29),
        new Array("verano", 11.29),
      );
      //打印
      for (var i = 0; i < cars.length; i++) {
        document.write("car name: " + cars[i][0] +", car price: " + cars[i][1] + "<br>");
      }
    </script>
  </body>
</html>

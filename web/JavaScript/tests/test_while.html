<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>test_while</title>
  </head>
  <body>
    <!--JavaScript脚本-->
    <script>
      //while语句
      document.write("while:---------------------------<br>");
      var i = 0;
      while (i < 5) {  // true/false
        document.write("i = " + i + "<br>");
        i++;
      }

      //do-while语句
      document.write("do-while:------------------------<br>");
      do {
        document.write("i = " + i + "<br>");
        i--;
      } while (i > 0)
    </script>
  </body>
</html>

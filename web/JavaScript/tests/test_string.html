<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>test_for</title>
  </head>
  <body>
    <!--JavaScript脚本---------------------------------------------------------->
    <script>
        function test_connect() {
            document.write("test_connect: ---------------------------" + "<br>")
            var str1 = "hello";
            var str2 = "world";
            var str3 = str1 + " " + str2;
            document.write("str1 + str2 = [" + str3 + "]<br>")
        }

      function main() {
        test_connect();
      }

      main();
    </script>
    <!-------------------------------------------------------------------------->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_button</title>

    <!--JavaScript脚本-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        //点击按钮后调用的钩子函数(不依赖jQuery)
        function fnButton1Click() {
            document.getElementById("idDebugLogWindow").value += "Button1 click\n";
        }

        //依赖jQuery
        $(function(){
            $("#idButton2").click(function(){
                document.getElementById("idDebugLogWindow").value += "Button2 click\n";
            });
        });

    </script>
</head>
<body>
    <!--点击按钮后，将调用钩子函数fnButtonClick()-->
    <button onclick="fnButton1Click()">Button1</button>
    <button id="idButton2">Button2</button>

    <div>
        <p><br>调试窗口：<button id="idButtonDebugLogWindow">清除</button></p>
        <textarea rows="100" cols="100" id="idDebugLogWindow"></textarea>
        <script>
            function logInfo(log) {
                document.getElementById("idDebugLogWindow").value += log;
                document.getElementById("idDebugLogWindow").scrollTop = document.getElementById("idDebugLogWindow").scrollHeight;
            }
            document.getElementById("idButtonDebugLogWindow").onclick=function(event){
                document.getElementById("idDebugLogWindow").value = "";
                document.getElementById("idDebugLogWindow").scrollTop = document.getElementById("idDebugLogWindow").scrollHeight;
            }
        </script>
    </div>
</body>
</html>

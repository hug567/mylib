<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>test_dictionary</title>
</head>

<body>
  <!--JavaScript脚本-->
  <script>
    function test_dictionary() {
      document.write('[test_dictionary]: --------------------------------<br>');

      var info = {
        'Tom' : {
          age: 18,
          height: 180,
          native: 'Anhui',
        },
        'Jerry' : {
          age: 19,
          height: 181,
          native: 'Jiangsu',
        },
      };
      var name = 'Tom';
      document.write(name + ' age: ' + info[name].age + '<br>');
      document.write(name + ' height: ' + info[name].height + '<br>');
      document.write(name + ' vative: ' + info[name].native + '<br>');
      var name = 'Jerry';
      document.write(name + ' age: ' + info[name].age + '<br>');
      document.write(name + ' height: ' + info[name].height + '<br>');
      document.write(name + ' vative: ' + info[name].native + '<br>');
    }

    //遍历字典
    function test_traverse_dictionary() {
      document.write('[test_traverse_dictionary]: -----------------------<br>');

      var student = {
        name : 'Tom',
        age : 18,
        height : 178
      };
      for (var key in student) {
        document.write('student ' + key + ': ' + student[key] + '<br>');
      }
    }

    //字典元素值是数组
    function test_value_array() {
      document.write('[test_value_array]: -------------------------------<br>');

      var data = {
        numArray: [
          {
            title: 'first',
            value: 18,
          },
          {
            title: 'second',
            value: 20,
          },
        ],
      };
      document.write('data.numArray[0]: ' + data.numArray[0] +'<br>');
      document.write('data.numArray[0].title: ' + data.numArray[0].title +'<br>');
      document.write('data.numArray[0].value: ' + data.numArray[0].value +'<br>');
      console.log('data.numArray[0]: ' + data.numArray[0]);
    }

    function main() {
      test_dictionary();
      test_traverse_dictionary();
      test_value_array();
    }

    main();
  </script>
</body>

</html>
